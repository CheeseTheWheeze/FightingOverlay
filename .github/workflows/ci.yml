name: CI

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
      - name: Build bootstrapper
        run: |
          pyinstaller --onefile --name FightingOverlayBootstrap bootstrap/main.py
      - name: Build Control Center
        run: |
          pyinstaller --onedir --name ControlCenter apps/control_center/main.py
      - name: Diagnose build outputs
        run: |
          pwsh -Command "Get-ChildItem -Recurse -Force dist, release_assets, package_root, apps, . | Select-Object FullName, Length"
      - name: Prepare release assets
        run: |
          pwsh -Command @'
          $bootstrapExe = @(
            'dist/FightingOverlayBootstrap.exe',
            'dist/FightingOverlayBootstrap/FightingOverlayBootstrap.exe'
          ) | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $bootstrapExe) { throw 'Unable to locate FightingOverlayBootstrap.exe in dist output' }

          $fullAppDir = @(
            'dist/FightingOverlay',
            'dist/ControlCenter'
          ) | Where-Object { Test-Path $_ } | Select-Object -First 1
          if (-not $fullAppDir) { throw 'Unable to locate full app output folder in dist' }

          "BOOTSTRAP_EXE=$bootstrapExe" | Out-File -FilePath $env:GITHUB_ENV -Append
          "FULL_APP_DIR=$fullAppDir" | Out-File -FilePath $env:GITHUB_ENV -Append

          New-Item -ItemType Directory -Force release_upload | Out-Null
          Copy-Item $bootstrapExe release_upload/FightingOverlayBootstrap.exe -Force

          $stageDir = Join-Path $PWD 'release_stage'
          if (Test-Path $stageDir) { Remove-Item -Recurse -Force $stageDir }
          New-Item -ItemType Directory -Force $stageDir | Out-Null
          Copy-Item -Path (Join-Path $fullAppDir '*') -Destination $stageDir -Recurse -Force
          Get-ChildItem -Path $stageDir -Recurse -Filter '*.zip' |
            Where-Object { $_.Name -ne 'base_library.zip' } |
            Remove-Item -Force

          Compress-Archive -Path (Join-Path $stageDir '*') -DestinationPath release_upload/FightingOverlay-Full-Windows.zip -Force
          '@
      - name: "Guardrail: ensure no nested zip in Full-Windows.zip"
        shell: pwsh
        run: |
          $zipPath = "release_upload/FightingOverlay-Full-Windows.zip"
          if (-not (Test-Path $zipPath)) { throw "Missing zip: $zipPath" }
          $entries = tar -tf $zipPath 2>$null
          if (-not $entries) { throw "tar failed reading $zipPath" }
          $zipEntries = $entries | Where-Object { $_ -match '\.zip$' }
          $unexpected = $zipEntries | Where-Object { $_ -notmatch 'base_library\.zip$' }
          if ($unexpected) { throw ("Unexpected nested zip entries: " + ($unexpected -join ", ")) }
      - name: Run Control Center test mode
        run: |
          dist/ControlCenter/ControlCenter.exe --test-mode
        continue-on-error: true
      - name: Run schema validation tests
        run: |
          python -m unittest discover -s tests
      - name: Run Bootstrap self-test
        run: |
          dist/FightingOverlayBootstrap.exe --self-test
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fightingoverlay-builds
          path: |
            release_upload/FightingOverlayBootstrap.exe
            release_upload/FightingOverlay-Full-Windows.zip

  release:
    needs: build-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: fightingoverlay-builds
          path: release_assets
      - name: Prepare release upload folder
        run: |
          powershell -Command "New-Item -ItemType Directory -Force release_upload | Out-Null"
          powershell -Command "Copy-Item release_assets/FightingOverlayBootstrap.exe release_upload/FightingOverlayBootstrap.exe -Force"
          powershell -Command "Copy-Item release_assets/FightingOverlay-Full-Windows.zip release_upload/FightingOverlay-Full-Windows.zip -Force"
      - name: Verify release upload assets
        run: |
          powershell -Command "Get-ChildItem -Path release_upload | Format-List -Property FullName,Length"
          powershell -Command "if (-not (Test-Path -Path release_upload/FightingOverlayBootstrap.exe)) { throw 'Missing FightingOverlayBootstrap.exe in release_upload' }"
          powershell -Command "if (-not (Test-Path -Path release_upload/FightingOverlay-Full-Windows.zip)) { throw 'Missing FightingOverlay-Full-Windows.zip in release_upload' }"
      - name: Create archive tag
        shell: pwsh
        run: |
          $ts = Get-Date -Format "yyyyMMdd-HHmm"
          $sha = "${{ github.sha }}".Substring(0,7)
          $tag = "build-$ts-$sha"
          "ARCHIVE_TAG=$tag" | Out-File -FilePath $env:GITHUB_ENV -Append

          $payload = @{
            ref = "refs/tags/$tag"
            sha = "${{ github.sha }}"
          } | ConvertTo-Json

          $headers = @{
            Authorization = "Bearer $env:GITHUB_TOKEN"
            Accept = "application/vnd.github+json"
            "X-GitHub-Api-Version" = "2022-11-28"
          }

          $uri = "https://api.github.com/repos/${{ github.repository }}/git/refs"
          Invoke-RestMethod -Method Post -Uri $uri -Headers $headers -Body $payload | Out-Null
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create archive release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.ARCHIVE_TAG }}
          name: Archived build ${{ env.ARCHIVE_TAG }}
          prerelease: false
          draft: false
          files: |
            release_upload/FightingOverlayBootstrap.exe
            release_upload/FightingOverlay-Full-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create latest release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Windows Build
          prerelease: false
          draft: false
          make_latest: true
          files: |
            release_upload/FightingOverlayBootstrap.exe
            release_upload/FightingOverlay-Full-Windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
