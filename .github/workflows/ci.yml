name: CI

on:
  push:
    branches: ["**"]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
      - name: Build bootstrapper
        run: |
          pyinstaller --onefile --name FightingOverlayBootstrap bootstrap/main.py
      - name: Build Control Center
        run: |
          pyinstaller --onedir --name ControlCenter apps/control_center/main.py
      - name: Package Full Zip
        run: |
          powershell -Command "Compress-Archive -Path dist/ControlCenter/* -DestinationPath FightingOverlay-Full-Windows.zip"
      - name: Run Control Center test mode
        run: |
          dist/ControlCenter/ControlCenter.exe --test-mode
        continue-on-error: true
      - name: Run Bootstrap self-test
        run: |
          dist/FightingOverlayBootstrap.exe --self-test
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: fightingoverlay-builds
          path: |
            dist/FightingOverlayBootstrap.exe
            FightingOverlay-Full-Windows.zip

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: fightingoverlay-builds
          path: release_assets
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release_assets/FightingOverlayBootstrap.exe
            release_assets/FightingOverlay-Full-Windows.zip
